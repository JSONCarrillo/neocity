<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J's World</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" async></script>
    <script type="module" src="./base.js"></script>
</head>
<body>
    <section>
        <div class="container">
            <div class="header">
                <h1><img src="./src/gifs/globe.gif" alt="" srcset="">J's World <small>v1.1.1</small></h1>
                <img src="./src/gifs/tux.gif" class="tux" alt="" srcset="">
            </div>
            <nav>
                <ul class="links">
                    <a class="link" href="./about.html">About</a>
                    <li>Other Pages Coming Soon!</li>
                </ul>
            </nav>
            <!-- Content -->
            <div class="guestbook">
                <div class="panel">
                    <form action="">
                        <input type="text" name="name" id="guestbook_name" required>
                        <input type="text" name="url" placeholder="Your Site's URL (optional)" id="guestbook_url">
                        <textarea name="message" placeholder="Message" id="guestbook_message"></textarea>
                        <button type="submit" onclick="collect_form_info">Sign!</button>
                    </form>
                </div>
                <div class="panel" id="guest"></div>
            </div>
        </div>
    </section>
    <footer>
        &copy;
    </footer>
    <section id="mobile">
        <h1>Thanks for visiting J's World!</h1>
        <h2>It looks like you're using a mobile device. Please switch to a desktop to view this web page in it's intent.</h2>
    </section>
</body>
</html>
